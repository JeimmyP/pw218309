<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media queries and responsive design</title>
    <style type="text/css">
        body{
            background-color: blanchedalmond;
        }
        
        div{
            border: 2px solid black;
            padding:  1em;
            text-align: center;
            margin: 1em;
        }

        div div{
            display: inline-block;
            width: 30%;
        }

        div div.d3{
            width: 99%;
        }
    </style>
</head>
<body>
    <div>
            <div></div>
            <div></div>
            <div class="d3"></div>
            <div></div>
            <div></div>
    </div>
</div>
   
</body>
</html>
